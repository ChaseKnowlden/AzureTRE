name: Docker build and push

on:
  pull_request:
    paths:
      - api_app/**/*
  push:
    branches: [ develop, main ]
    paths:
      - api_app/**/*
  workflow_dispatch:

# for each ref (branch/pr) run just the most recent, cancel other pending/running ones
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  docker_build:
    name: Build & publish Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.docker_registry_server }}
          username: ${{ secrets.docker_registry_username }}
          password: ${{ secrets.docker_registry_password }}

      - name: Build & publish image
        env:
          DOCKER_BUILDKIT: 1
          REPOSITORY_NAME: ${{ secrets.docker_registry_server }}/microsoft/azuretre/api
        run: |
          TAG=$GITHUB_SHA

          docker build -t ${{ env.REPOSITORY_NAME}}:$TAG api_app/
          docker push ${{ env.REPOSITORY_NAME}}:$TAG
