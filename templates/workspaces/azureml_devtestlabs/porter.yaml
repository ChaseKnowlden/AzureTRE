name: tre-workspace-azureml-devtestlabs
version: 0.1.7
description: "A Azure TRE workspace with Azure Machine Learning and Dev Test Labs"
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: tre_id
    type: string
    description: "The ID of the parent TRE instance e.g., mytre-dev-3142"
  - name: workspace_id
    type: string
    description: "Unique 4-digit workspace ID"
  - name: azure_location
    env: LOCATION
    type: string
    description: "Azure location (region) to deploy to"
  - name: address_space
    type: string
    description: "VNet address space for the workspace services"
    default: "10.2.1.0/24"
  - name: acr_name
    type: string
    description: "Name of the azure container registry"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
    env: MGMT_RESOURCE_GROUP_NAME
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
    env: MGMT_STORAGE_ACCOUNT_NAME
  - name: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
    env: TERRAFORM_STATE_CONTAINER_NAME
  - name: arm_use_msi
    env: ARM_USE_MSI
    default: false

mixins:
  - exec
  - docker
  - az

install:
  - az:
      description: "az login"
      arguments:
        - login
      flags:
        identity:
        username: "{{ bundle.credentials.azure_client_id}}"
  - az:
      description: "acr login"
      arguments:
        - acr
        - login
      flags:
        name: "{{ bundle.parameters.acr_name }}"
  - exec:
      description: "Install Base Workspace service"
      command: ./install_workspace_base.sh
  - exec:
      description: "Install DevTestLabs service"
      command: ./install_service_devtestlabs.sh
  - exec:
      description: "Install Azure ML service"
      command: ./install_service_azureml.sh

upgrade:
  - exec:
      description: "Upgrade workspace"
      command: echo
      arguments:
        - "This workspace does not implement upgrade action"

uninstall:  
- exec:
      description: "Uninstall workspace"
      command: echo
      arguments:
        - "This workspace does not implement uninstall action"